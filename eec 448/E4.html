<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  width: 300px;
  height: 300px;
  background-color: coral;
  color: white;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set the backgroundColor property of the DIV element to "lightblue":</p>

<button onclick="myFunction()">Try it</button>
<button type="button" onclick="Function()">Get background color</button>

<div id="myDIV">
  <h1>We are the champions, my friends
And we'll keep on fighting till the end
We are the champions
We are the champions
No time for losers
'Cause we are the champions of the World</h1>
</div>

<script>
function myFunction() {
  document.getElementById("myDIV").style.backgroundColor = "lightblue";
}
function Function() {
 alert(document.getElementById("myDIV").style.backgroundColor);
}
</script>

</body>
</html>
